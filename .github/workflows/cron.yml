name: QOTD Scheduler

on:
  workflow_dispatch:

permissions:
  actions: write

jobs:
  run-qotd:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: pip install discord.py python-dotenv
    - name: Be annoying to Chris
      env:
        DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
        DISCORD_CHANNEL_ID: ${{ secrets.DISCORD_CHANNEL_ID }}
      run: | 
        python qotd_api.py
        python qotd_api.py
        python qotd_api.py
        python qotd_api.py
        python qotd_api.py
        python qotd_api.py
        python qotd_api.py
        python qotd_api.py
        python qotd_api.py
